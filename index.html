<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row header">Add a Shape!</div>
        <div class="row input-row">Rectangle</div>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="rectangleWidth" placeholder="Width px">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="rectangleHeight" placeholder="Height px">
                </div>
                <button type="button" class="btn btn-primary" id="rectangleBtn">Add Shape</button>
            </div>
        </form>
        <div class="row input-row">Square</div>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="squareWidth" placeholder="Side Length px">
                </div>
                <button type="button" class="btn btn-primary" id="squareBtn">Add Shape</button>
            </div>
        </form>
        <div class="row input-row">Circle</div>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="circleRadius" placeholder="Radius px">
                </div>
                <button type="button" class="btn btn-primary" id="circleBtn">Add Shape</button>
            </div>
        </form>
        <div class="row input-row">Isoceles Right Triangle</div>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="triangleHeight" placeholder="Height px">
                </div>
                <button type="button" class="btn btn-primary" id="triangleBtn">Add Shape</button>
            </div>
        </form>
        <div class="row">
            <div id="shapeDiv" class="col-6"></div>
            <div id="infoDiv" class="col-2">Shape Info:</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
